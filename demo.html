<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gideon Prep Prime - Sanctuary Card Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.umd.js"></script>
    <style>
        @keyframes breathe {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.05); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .breathe-animation {
            animation: breathe 4s ease-in-out infinite;
        }
        
        .float-animation {
            animation: float 6s ease-in-out infinite;
        }
        
        .rotate-animation {
            animation: rotate 20s linear infinite;
        }
        
        .rotate-reverse-animation {
            animation: rotate 15s linear infinite reverse;
        }
        
        .rotate-slow-animation {
            animation: rotate 25s linear infinite;
        }
        
        .spectral-lavender { color: #9333ea; }
        .spectral-lavender-light { color: #a855f7; }
        .spectral-lavender-dark { color: #7c3aed; }
        
        .backdrop-blur-30 {
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
        }
        
        .glass-morphism {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .spectral-glow {
            background: linear-gradient(135deg, #9333ea, #a855f7, #7c3aed);
            filter: blur(20px);
            opacity: 0.3;
        }
        
        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgba(147, 51, 234, 0.4);
            border-radius: 50%;
            animation: float 4s ease-in-out infinite;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-purple-900 to-gray-900 min-h-screen overflow-hidden">
    
    <!-- Animated Background with Breathing Effect -->
    <div class="absolute inset-0 bg-gradient-to-br from-purple-600/20 via-purple-500/10 to-purple-700/20 breathe-animation"></div>
    
    <!-- Additional Background Layers for Depth -->
    <div class="absolute inset-0 bg-gradient-to-tr from-purple-400/10 via-transparent to-purple-600/10" 
         style="animation: breathe 6s ease-in-out infinite; animation-delay: 2s;"></div>

    <!-- Main Container -->
    <div class="relative min-h-screen flex items-center justify-center">
        
        <!-- Glassmorphism Card -->
        <div class="relative z-10 w-full max-w-md mx-4 float-animation">
            <div class="glass-morphism rounded-3xl p-8 shadow-2xl relative">
                <!-- Spectral Lavender Glow Effect -->
                <div class="absolute inset-0 rounded-3xl spectral-glow"></div>
                
                <!-- Content -->
                <div class="relative z-10 text-center">
                    <!-- Welcome Heading -->
                    <h1 class="text-4xl md:text-5xl font-bold text-white mb-4 tracking-tight">
                        Welcome, Gideon.
                    </h1>
                    
                    <!-- Subtitle -->
                    <p class="text-white/80 text-lg mb-6">
                        Verve Mode Activated
                    </p>
                    
                    <!-- Status Indicator -->
                    <div class="flex items-center justify-center space-x-2">
                        <div class="w-3 h-3 bg-green-400 rounded-full animate-pulse"></div>
                        <span class="text-white/70 text-sm">System Online</span>
                    </div>
                    
                    <!-- Decorative Elements -->
                    <div class="mt-8 flex justify-center space-x-4">
                        <div class="w-8 h-8 border-2 border-purple-500/30 rounded-full rotate-animation"></div>
                        <div class="w-6 h-6 border-2 border-purple-400/30 rounded-full rotate-reverse-animation"></div>
                        <div class="w-10 h-10 border-2 border-purple-600/30 rounded-full rotate-slow-animation"></div>
                    </div>
                </div>
                
                <!-- Glass Reflection Effect -->
                <div class="absolute inset-0 rounded-3xl bg-gradient-to-br from-white/10 to-transparent pointer-events-none"></div>
            </div>
        </div>

        <!-- Floating Particles -->
        <div class="particle" style="left: 10%; top: 20%; animation-delay: 0s;"></div>
        <div class="particle" style="left: 80%; top: 30%; animation-delay: 1s;"></div>
        <div class="particle" style="left: 20%; top: 70%; animation-delay: 2s;"></div>
        <div class="particle" style="left: 90%; top: 80%; animation-delay: 3s;"></div>
        <div class="particle" style="left: 50%; top: 10%; animation-delay: 4s;"></div>
        <div class="particle" style="left: 30%; top: 90%; animation-delay: 5s;"></div>
    </div>

    <script>
        // Add some interactivity
        document.addEventListener('DOMContentLoaded', function() {
            const card = document.querySelector('.glass-morphism');
            
            card.addEventListener('mousemove', function(e) {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                
                const rotateX = (y - centerY) / 20;
                const rotateY = (centerX - x) / 20;
                
                card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            });
            
            card.addEventListener('mouseleave', function() {
                card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0)';
            });
        });
    </script>
</body>
</html>
